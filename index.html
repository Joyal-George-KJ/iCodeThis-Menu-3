<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu 3 | iCodeThis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/icodethis.jpg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="nav-container">
                <header>
                    <nav>
                        <ul>
                            <li class="list "> <button> Products <i class="bi bi-chevron-down"></i></button></li>
                            <li class="list "> <button> Solutions <i class="bi bi-chevron-down"></i></button></li>
                            <li class="list active"> <button> Resources <i class="bi bi-chevron-up"></i></button></li>
                            <li class="list"> <button> Pricing <i class="bi bi-chevron-down"></i></button></li>
                        </ul>
                    </nav>
                </header>
            </div>
            <div class="nav-expanded active">
                <span class="expanded">
                    <div class="exdand-head">
                        <p>HELP</p>
                        <p>LEARN</p>
                    </div>
                    <div class="extend-body">
                        <button class="contents bg-1">
                            <div class="icon bg-1"><i class="bi bi-book"></i></div>
                            <div class="head">Help Center</div>
                            <div class="context">Learn how to signup, install and use our product.</div>
                        </button>
                        <button class="contents">
                            <div class="icon bg-2"><i class="bi bi-headphones"></i></div>
                            <div class="head">Help Center</div>
                            <div class="context">Learn how to signup, install and use our product.</div>
                        </button>
                        <button class="contents">
                            <div class="icon bg-3"><i class="bi bi-people"></i></div>
                            <div class="head">Help Center</div>
                            <div class="context">Learn, share and connect with other users</div>
                        </button>
                        <button class="contents">
                            <div class="icon bg-4"><i class="bi bi-chat-left"></i></div>
                            <div class="head">Help Center</div>
                            <div class="context">Learn, share and connect with other users</div>
                        </button>
                    </div>
                </span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
